<script src="{{ STATIC_URL }}pinax/js/facebox.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('a[rel*=facebox]').facebox({
                loadingImage: '{{ STATIC_URL }}pinax/img/facebox/loading.gif',
                closeImage: '{{ STATIC_URL }}pinax/img/facebox/closelabel.gif'
        });
        $(document).bind("reveal.facebox", function(){
            // twice is not so nice
             $('#facebox div.content a[rel*=facebox]').facebox({
                    loadingImage: '{{ STATIC_URL }}pinax/img/facebox/loading.gif',
                    closeImage: '{{ STATIC_URL }}pinax/img/facebox/closelabel.gif'
            });
            $(".dateinput").datepicker({
                inline: true,
				constrainInput: false,
			});
        });
        $("form.in_facebox").live("submit", function() {
            form = this;
            jQuery.facebox(function($) {
                fields = jQuery(form).serialize();
                jQuery.post(form.action, fields,
                    function(data, textStatus) {
                        jQuery.facebox(data);
                    }
                );
            });
            return false;
        });
     });
</script>
