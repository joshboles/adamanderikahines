{% extends "site_base.html" %}
{% load uni_form_tags %}
{% block body %}
<form action="" method="POST" class="uniForm">
        {% csrf_token %}
        {{ form|as_uni_form }}

        {{ formset.management_form }}
        
        {% for form in formset.forms %}
            {{ form|as_uni_form }}
        {% endfor %}

        <div class = "form_block">
            <input type="submit" value="Send">
        </div>
    </fieldset>
</form>
{% endblock %}
